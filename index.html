<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 of your virtues </title>
    <style>
        /* åŸºç¡€æ ·å¼é‡ç½® */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            image-rendering: pixelated;
            touch-action: manipulation;
        }
        
        /* é¡µé¢å®¹å™¨ */
        .page-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        /* è¿›åº¦æ¡é¡µé¢æ ·å¼ */
        .progress-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
            transition: opacity 1s ease;
        }
        
        .progress-page.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        .hearts-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
            gap: 30px;
        }
        
        .pixel-heart {
            display: grid;
            grid-template-columns: repeat(9, 10px);
            grid-template-rows: repeat(8, 10px);
            gap: 1px;
            position: relative;
        }
        
        .pixel {
            width: 10px;
            height: 10px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        
        /* è¾¹æ¡†åƒç´  */
        .pixel.border {
            background-color: #000;
        }
        
        /* å¯å¡«å……åƒç´  */
        .pixel.fill {
            background-color: #f0f0f0;
        }
        
        .pixel.fill.active {
            background-color: #ff6b6b;
            box-shadow: 0 0 2px rgba(255, 107, 107, 0.5);
        }
        
        .pixel.blank {
            visibility: hidden;
        }
        
        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            height: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-text {
            font-size: 24px;
            margin: 15px 0;
            color: #ff6b6b;
        }
        
        .percentage {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        }
        
        /* å®Œæˆåçš„æ·¡å‡ºåŠ¨ç”» */
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 0; transform: scale(0); }
        }
        
        .fade-out {
            animation: fadeOut 1s ease forwards;
        }
        
        /* ä¼˜ç‚¹é¡µé¢æ ·å¼ */
        .advantages-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 10;
        }
        
        .advantages-page.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* åƒç´ ç‚¹èƒŒæ™¯è£…é¥° */
        .pixel-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(#ff9e9e 1px, transparent 1px),
                radial-gradient(#9eff9e 1px, transparent 1px),
                radial-gradient(#9e9eff 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px, 5px 15px;
            opacity: 0.3;
            z-index: 0;
        }
        
        /* ä¸»å¼¹çª— */
        .pixel-modal {
            position: relative;
            width: min(360px, 90vw);
            border: 4px solid #5a5a5a;
            background-color: #e8f4f8;
            box-shadow: 
                8px 8px 0 rgba(0, 0, 0, 0.1),
                0 0 0 8px #b8d8e0,
                0 0 0 12px #5a5a5a;
            animation: appear 0.5s ease-out;
            z-index: 10;
        }
        
        /* ä¼˜ç‚¹å¼¹çª— - ç»Ÿä¸€é£æ ¼ */
        .advantage-modal {
            position: fixed;
            width: min(300px, 85vw);
            border: 4px solid #5a5a5a;
            background-color: #e8f4f8;
            box-shadow: 
                8px 8px 0 rgba(0, 0, 0, 0.1),
                0 0 0 8px #b8d8e0,
                0 0 0 12px #5a5a5a;
            z-index: 20;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .advantage-modal.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        /* å¼¹çª—æ ‡é¢˜æ  */
        .modal-header {
            background-color: #5a5a5a;
            color: #fff;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: min(12px, 3vw);
            border-bottom: 4px solid #5a5a5a;
            letter-spacing: 1px;
        }
        
        /* å…³é—­æŒ‰é’® - ä»…è£…é¥° */
        .close-btn {
            font-size: 20px;
            line-height: 16px;
            color: #ff9e9e;
            text-shadow: 1px 1px 0 #5a5a5a;
            cursor: default; /* ç§»é™¤æŒ‡é’ˆæ ·å¼ */
            opacity: 0.7; /* é™ä½å¯è§æ€§ */
        }
        
        /* å¼¹çª—å†…å®¹ */
        .modal-content {
            padding: 24px;
            text-align: center;
            background-color: #f0f8ff;
            border: 2px dashed #b8d8e0;
            margin: 8px;
            position: relative;
        }
        
        /* æ ‡é¢˜æ ·å¼ */
        .modal-title {
            font-size: min(22px, 5.5vw);
            margin-bottom: min(30px, 5vh);
            color: #5a5a5a;
            text-shadow: 2px 2px 0 #b8d8e0;
            letter-spacing: 1px;
            line-height: 1.5;
        }
        
        /* ä¼˜ç‚¹å†…å®¹ */
        .advantage-content {
            font-size: min(16px, 4vw);
            color: #5a5a5a;
            margin-bottom: min(30px, 5vh);
            line-height: 1.6;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* å¼€å§‹æŒ‰é’® */
        .start-btn {
            background-color: #5a5a5a;
            color: #fff;
            border: none;
            padding: min(12px, 3vw) min(24px, 6vw);
            font-size: min(14px, 3.5vw);
            cursor: pointer;
            box-shadow: 4px 4px 0 #b8d8e0;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .start-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #b8d8e0;
            background-color: #6a6a6a;
        }
        
        /* ä¸‹ä¸€ä¸ªæŒ‰é’® */
        .next-btn {
            background-color: #9e9eff;
            color: #fff;
            border: none;
            padding: min(10px, 2.5vw) min(20px, 5vw);
            font-size: min(12px, 3vw);
            cursor: pointer;
            box-shadow: 3px 3px 0 #b8d8e0;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .next-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 #b8d8e0;
            background-color: #8e8edf;
        }
        
        /* åƒç´ Emojiè£…é¥° */
        .pixel-emoji {
            position: absolute;
            font-size: min(24px, 6vw);
            z-index: 5;
            animation: float 3s ease-in-out infinite;
        }
        
        /* ä¼˜ç‚¹å¼¹çª—å®¹å™¨ */
        .advantages-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            z-index: 15;
            pointer-events: none;
        }
        
        /* å•ä¸ªä¼˜ç‚¹å¼¹çª— */
        .advantage-bubble {
            position: absolute;
            width: min(280px, 80vw);
            border: 4px solid #5a5a5a;
            background-color: #e8f4f8;
            box-shadow: 
                8px 8px 0 rgba(0, 0, 0, 0.1),
                0 0 0 8px #b8d8e0,
                0 0 0 12px #5a5a5a;
            z-index: 20;
            opacity: 0;
            transform: scale(0);
            transition: all 0.8s ease;
            padding: 8px;
            box-sizing: border-box;
        }
        
        .advantage-bubble.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .advantage-bubble .modal-header {
            padding: min(8px, 2vw) min(12px, 3vw);
            font-size: min(10px, 2.5vw);
        }
        
        .advantage-bubble .modal-content {
            padding: min(15px, 4vw);
            font-size: min(12px, 3vw);
            min-height: min(80px, 20vh);
        }
        
        /* ç»“è®ºå¼¹çª— */
        .conclusion-bubble {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            border: 4px solid #5a5a5a;
            box-shadow: 
                8px 8px 0 rgba(0, 0, 0, 0.1),
                0 0 0 8px #ffd7e0,
                0 0 0 12px #5a5a5a;
            padding: min(20px, 5vw);
            text-align: center;
            width: min(280px, 85vw);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: min(20px, 5vw);
            z-index: 100;
            color: #5a3d5b;
        }
        
        .conclusion-bubble.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        /* æ¼‚æµ®åŠ¨ç”» */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* å¼¹çª—å‡ºç°åŠ¨ç”» */
        @keyframes appear {
            from {
                transform: scale(0.8) translateY(20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        /* åƒç´ è§’è½è£…é¥° */
        .pixel-corner {
            position: absolute;
            width: 16px;
            height: 16px;
            z-index: -1;
        }
        
        .corner-tl {
            top: -8px;
            left: -8px;
            background-color: #ff9e9e;
        }
        
        .corner-tr {
            top: -8px;
            right: -8px;
            background-color: #9eff9e;
        }
        
        .corner-bl {
            bottom: -8px;
            left: -8px;
            background-color: #9e9eff;
        }
        
        .corner-br {
            bottom: -8px;
            right: -8px;
            background-color: #ffff9e;
        }
        
        /* å°å°ºå¯¸åƒç´ è§’è½ */
        .small-corner {
            width: 12px;
            height: 12px;
        }
        
        .small-corner-tl {
            top: -6px;
            left: -6px;
        }
        
        .small-corner-tr {
            top: -6px;
            right: -6px;
        }
        
        .small-corner-bl {
            bottom: -6px;
            left: -6px;
        }
        
        .small-corner-br {
            bottom: -6px;
            right: -6px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- è¿›åº¦æ¡é¡µé¢ -->
        <div class="progress-page" id="progressPage">
            <div class="container" id="progressContainer">
                <div class="hearts-container" id="heartsContainer">
                    <!-- 5ä¸ªçˆ±å¿ƒå°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <span class="percentage" id="percentage">0%</span>
                    </div>
                </div>
                
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>
        
        <!-- ä¼˜ç‚¹é¡µé¢ -->
        <div class="advantages-page" id="advantagesPage">
            <!-- åƒç´ ç‚¹èƒŒæ™¯ -->
            <div class="pixel-dots"></div>
            
            <!-- åƒç´ Emojiè£…é¥° -->
            <div class="pixel-emoji" style="top:15%;left:10%">â¤ï¸</div>
            <div class="pixel-emoji" style="top:25%;left:85%;animation-delay:0.5s">âœ¨</div>
            <div class="pixel-emoji" style="top:70%;left:15%;animation-delay:1s">ğŸ‘</div>
            <div class="pixel-emoji" style="top:80%;left:80%;animation-delay:1.5s">ğŸŒ¼</div>
            
            <!-- ä¸»å¼¹çª— -->
            <div class="pixel-modal">
                <div class="pixel-corner corner-tl"></div>
                <div class="pixel-corner corner-tr"></div>
                <div class="pixel-corner corner-bl"></div>
                <div class="pixel-corner corner-br"></div>
                
                <div class="modal-header">
                    <span>WELCOME</span>
                    <span class="close-btn">Ã—</span>
                </div>
                <div class="modal-content">
                    <div class="modal-title">æ¢…èŠ±èŠ±çš„ä¸€ç™¾ä¸ªä¼˜ç‚¹</div>
                    <button class="start-btn" id="startBtn">ç‚¹å‡»æ­ç§˜</button>
                </div>
            </div>

            <!-- ä¼˜ç‚¹å¼¹çª— -->
            <div class="advantage-modal" id="advantageModal">
                <div class="pixel-corner corner-tl small-corner small-corner-tl"></div>
                <div class="pixel-corner corner-tr small-corner small-corner-tr"></div>
                <div class="pixel-corner corner-bl small-corner small-corner-bl"></div>
                <div class="pixel-corner corner-br small-corner small-corner-br"></div>
                
                <div class="modal-header" id="advantageHeader">
                    <span>ç¬¬ä¸€æ¡</span>
                    <span class="close-btn">Ã—</span>
                </div>
                <div class="modal-content">
                    <div class="advantage-content" id="advantageContent"></div>
                    <button class="next-btn" id="nextBtn">ä¸‹ä¸€ä¸ª</button>
                </div>
            </div>
            
            <!-- ä¼˜ç‚¹å¼¹çª—å®¹å™¨ -->
            <div class="advantages-container" id="advantagesContainer"></div>
            
            <!-- ç»“è®ºå¼¹çª— -->
            <div class="conclusion-bubble" id="conclusionBubble">
                <div class="pixel-corner corner-tl small-corner small-corner-tl"></div>
                <div class="pixel-corner corner-tr small-corner small-corner-tr"></div>
                <div class="pixel-corner corner-bl small-corner small-corner-bl"></div>
                <div class="pixel-corner corner-br small-corner small-corner-br"></div>
                <div>å°‘å¹´æ¢…èŠ±èŠ±
                è¦æ°¸è¿œå¹¸ç¦å’Œå¿«ä¹å“¦</div>
            </div>
        </div>
    </div>

    <script>
        // è¿›åº¦æ¡é¡µé¢é€»è¾‘
        document.addEventListener('DOMContentLoaded', function() {
            const progressPage = document.getElementById('progressPage');
            const advantagesPage = document.getElementById('advantagesPage');
            const progressContainer = document.getElementById('progressContainer');
            const heartsContainer = document.getElementById('heartsContainer');
            const progressBar = document.getElementById('progressBar');
            const percentage = document.getElementById('percentage');
            const progressText = document.getElementById('progressText');
            
            // çˆ±å¿ƒåƒç´ æ¨¡æ¿ (0=ç©ºç™½ 1=å¯å¡«å…… 2=è¾¹æ¡†)
            const heartTemplate = [
                [0, 2, 2, 0, 0, 0, 2, 2, 0],
                [2, 1, 1, 2, 0, 2, 1, 1, 2],
                [2, 1, 1, 1, 2, 1, 1, 1, 2],
                [2, 1, 1, 1, 1, 1, 1, 1, 2],
                [0, 2, 1, 1, 1, 1, 1, 2, 0],
                [0, 0, 2, 1, 1, 1, 2, 0, 0],
                [0, 0, 0, 2, 1, 2, 0, 0, 0],
                [0, 0, 0, 0, 2, 0, 0, 0, 0]
            ];
            
            const totalHearts = 5;
            const totalColumns = heartTemplate[0].length;
            let totalFillPixels = 0;
            
            // è®¡ç®—å¯å¡«å……åƒç´ æ€»æ•°
            heartTemplate.forEach(row => {
                row.forEach(cell => {
                    if (cell === 1) totalFillPixels++;
                });
            });
            
            const clicksPerHeart = 20; // æ¯ä¸ªçˆ±å¿ƒéœ€è¦20æ¬¡ç‚¹å‡»
            const totalClicks = clicksPerHeart * totalHearts;
            let clickCount = 0;
            let currentHeartIndex = 0;
            let currentColumn = 0;
            
            // è®¡ç®—æ¯åˆ—çš„å¯å¡«å……åƒç´ æ•°
            const fillPixelsPerColumn = new Array(totalColumns).fill(0);
            heartTemplate.forEach(row => {
                row.forEach((cell, colIndex) => {
                    if (cell === 1) fillPixelsPerColumn[colIndex]++;
                });
            });
            
            // åˆå§‹åŒ–5ä¸ªçˆ±å¿ƒ
            function initHearts() {
                heartsContainer.innerHTML = '';
                
                for (let i = 0; i < totalHearts; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'pixel-heart';
                    heart.dataset.index = i;
                    heart.dataset.filled = '0';
                    
                    heartTemplate.forEach((row, rowIndex) => {
                        row.forEach((cell, colIndex) => {
                            const pixel = document.createElement('div');
                            if (cell === 0) {
                                pixel.className = 'pixel blank';
                            } else if (cell === 1) {
                                pixel.className = 'pixel fill';
                                pixel.dataset.isHeart = 'true';
                                pixel.dataset.col = colIndex;
                                pixel.dataset.heartIndex = i;
                            } else if (cell === 2) {
                                pixel.className = 'pixel border';
                            }
                            heart.appendChild(pixel);
                        });
                    });
                    
                    heartsContainer.appendChild(heart);
                }
            }
            
            // å¡«å……å½“å‰çˆ±å¿ƒçš„å½“å‰åˆ—
            function fillCurrentColumn() {
                const currentHeart = document.querySelector(`.pixel-heart[data-index="${currentHeartIndex}"]`);
                const columnPixels = Array.from(currentHeart.querySelectorAll(
                    `.pixel[data-is-heart="true"][data-col="${currentColumn}"]`
                ));
                
                columnPixels.forEach(pixel => {
                    if (!pixel.classList.contains('active')) {
                        pixel.classList.add('active');
                    }
                });
            }
            
            // æ¨¡æ‹Ÿç‚¹å‡»äº‹ä»¶
            function simulateClick() {
                if (clickCount >= totalClicks) {
                    clearInterval(intervalId);
                    completeProgress();
                    return;
                }
                
                clickCount++;
                const progressPercent = Math.min(Math.round((clickCount / totalClicks) * 100), 100);
                
                // æ›´æ–°è¿›åº¦æ˜¾ç¤º
                progressBar.style.width = `${progressPercent}%`;
                percentage.textContent = `${progressPercent}%`;
                progressText.textContent = `${progressPercent}%`;
                
                // è®¡ç®—å½“å‰çˆ±å¿ƒè¿›åº¦
                const heartProgress = (clickCount % clicksPerHeart) / clicksPerHeart * 100;
                currentHeartIndex = Math.floor(clickCount / clicksPerHeart);
                
                // è®¡ç®—å½“å‰åˆ—
                let cumulativePercentage = 0;
                for (let col = 0; col < totalColumns; col++) {
                    const columnPercentage = (fillPixelsPerColumn[col] / totalFillPixels) * 100;
                    cumulativePercentage += columnPercentage;
                    if (heartProgress <= cumulativePercentage) {
                        currentColumn = col;
                        break;
                    }
                }
                
                // å¡«å……å½“å‰çˆ±å¿ƒçš„å½“å‰åˆ—
                if (currentHeartIndex < totalHearts) {
                    fillCurrentColumn();
                }
                
                // æ£€æŸ¥æ˜¯å¦å…¨éƒ¨å®Œæˆ
                if (clickCount >= totalClicks) {
                    progressText.innerHTML = "ï¼finish ï¼";
                    // ç¡®ä¿æ‰€æœ‰çˆ±å¿ƒéƒ½è¢«å®Œå…¨å¡«å……
                    for (let i = 0; i < totalHearts; i++) {
                        const heart = document.querySelector(`.pixel-heart[data-index="${i}"]`);
                        const pixels = Array.from(heart.querySelectorAll('.pixel.fill'));
                        pixels.forEach(pixel => {
                            pixel.classList.add('active');
                        });
                    }
                }
            }
            
            // è¿›åº¦å®Œæˆåçš„å¤„ç†
            function completeProgress() {
                // æ·»åŠ æ·¡å‡ºåŠ¨ç”»ç±»
                progressContainer.classList.add('fade-out');
                
                // åŠ¨ç”»ç»“æŸåéšè—è¿›åº¦æ¡é¡µé¢ï¼Œæ˜¾ç¤ºä¼˜ç‚¹é¡µé¢
                setTimeout(() => {
                    progressPage.classList.add('hidden');
                    advantagesPage.classList.add('visible');
                    
                    // åˆå§‹åŒ–ä¼˜ç‚¹é¡µé¢
                    initAdvantagesPage();
                }, 1000); // ä¸åŠ¨ç”»æŒç»­æ—¶é—´ä¸€è‡´
            }
            
            // åˆå§‹åŒ–
            initHearts();
            
            // å¼€å§‹è‡ªåŠ¨åŠ è½½
            const intervalId = setInterval(simulateClick, 70); // æ¯30æ¯«ç§’æ¨¡æ‹Ÿä¸€æ¬¡ç‚¹å‡»

            // å¤å¤æŒ‰é”®éŸ³æ•ˆå‡½æ•°
            function playBeep(frequency = 440, duration = 0.1, type = 'square', volume = 0.2) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.type = type;
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + duration);
                } catch (e) {
                    console.log("Audio error:", e);
                }
            }
            
            // ä¸ºæ‰€æœ‰æŒ‰é’®æ·»åŠ ç‚¹å‡»éŸ³æ•ˆ

                buttons.forEach(button => {

                                bubble.appendChild(cornerEl);
                            });
